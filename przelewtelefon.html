<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelew na telefon</title>
    <link rel="stylesheet" href="style/przelewtel.css">
</head>
<body>
    <div id="blok">
        <h2>Przelew na telefon</h2>
        <form>
            <label for="to">Numer telefonu</label>
            <input type="text" id="to" name="to">
            
            <label for="name">Tytuł przelewu</label>
            <input type="text" id="name" name="name">
            
            <label for="amount">Kwota PLN</label>
            <input type="text" id="amount" name="amount">
            
            <button type="submit">Prześlij</button>
        </form>
    </div>
</body>
</html>
