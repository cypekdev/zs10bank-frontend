<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blik</title>
    <link rel="stylesheet" href="styles/blik.css">

</head>
<body>
    
    <div id="blokblik">
        <h2>Blik</h2>
        <form>
            <label for="blik">Tw√≥j kod Blik:</label>
            <input type="text" id="blik" name="blik" maxlength="6" style="text-align: center;">
            <p onclick="kopiuj()" style="color: blue; cursor: pointer;">Kopiuj Kod</p>
            <button type="submit">Przelew na telefon</button>
        </form>
    </div>
    <script>
        function kopiuj() {
            var blikInput = document.getElementById("blik");
            blikInput.select();
            blikInput.setSelectionRange(0, 6);
            navigator.clipboard.writeText(blikInput.value);
        }
    </script>
</body>
</html>
