<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelew zwykły</title>
    <link rel="stylesheet" href="style/przelewzw.css">
</head>
<body>
    <div id="blok">
        <h2>Przelew zwykły</h2>
        <form>
            <label for="from">Numer konta bankowego</label>
            <input type="text" id="from" name="from">
            
            <label for="to">Tytul przelewu</label>
            <input type="text" id="to" name="to">
            
            <label for="amount">Kwota PLN</label>
            <input type="text" id="amount" name="amount">
            
            <button type="submit">Prześlij</button>
        </form>
    </div>
</body>
</html>
